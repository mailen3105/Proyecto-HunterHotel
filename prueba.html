<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Fotos</title>
    <style>
        .slider {
            width: 80%;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        .nav {
            text-align: center;
            margin-top: 10px;
        }
        .nav button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Añadir tus 15 fotos aquí -->
            <div class="slide"><img src="foto1.jpg" alt="Foto 1"></div>
            <div class="slide"><img src="foto2.jpg" alt="Foto 2"></div>
            <div class="slide"><img src="foto3.jpg" alt="Foto 3"></div>
            <div class="slide"><img src="foto4.jpg" alt="Foto 4"></div>
            <div class="slide"><img src="foto5.jpg" alt="Foto 5"></div>
            <div class="slide"><img src="foto6.jpg" alt="Foto 6"></div>
            <div class="slide"><img src="foto7.jpg" alt="Foto 7"></div>
            <div class="slide"><img src="foto8.jpg" alt="Foto 8"></div>
            <div class="slide"><img src="foto9.jpg" alt="Foto 9"></div>
            <div class="slide"><img src="foto10.jpg" alt="Foto 10"></div>
            <div class="slide"><img src="foto11.jpg" alt="Foto 11"></div>
            <div class="slide"><img src="foto12.jpg" alt="Foto 12"></div>
            <div class="slide"><img src="foto13.jpg" alt="Foto 13"></div>
            <div class="slide"><img src="foto14.jpg" alt="Foto 14"></div>
            <div class="slide"><img src="foto15.jpg" alt="Foto 15"></div>
        </div>
    </div>
    <div class="nav">
        <button onclick="prevSlide()">Anterior</button>
        <button onclick="nextSlide()">Siguiente</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function updateSlide() {
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide();
        }
    </script>
</body>
</html>
