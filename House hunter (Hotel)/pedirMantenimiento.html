<body>

        <nav class="menu">

            </div>
        </nav>ref="contacto.html" class="menu">Contacto</a>
        </nav>
    <div class="container">
        <h1>Pedir Mantenimiento</h1>
        <form id="maintenanceForm">
            <label for="role">¿Sos cliente o empleado?</label>
            <select id="role" name="role" onchange="toggleEmployeeFields()">
                <option value="">Seleccioná una opción</option>
                <option value="cliente">Cliente</option>
                <option value="empleado">Empleado</option>
            </select>

            <div id="employeeSection" style="display:none;">
                <label for="employeeNumber">Número de Legajo</label>
                <input type="text" id="employeeNumber" name="employeeNumber" placeholder="Ingresá tu número de legajo">
            </div>

            <label for="activity">Actividad</label>
            <select id="activity" name="activity">
                <option value="reparación">Salón</option>
                <option value="mantenimiento">Cancha de Paddle</option>
                <option value="mantenimiento">Cancha de Futbol</option>
                <option value="limpieza">Pileta</option>
            </select>

            <label for="reason">Razón</label>
            <select id="reason" name="reason" onchange="toggleOtherReason()">
                <option value="falla">Falla</option>
                <option value="rotura">Rotura</option>
                <option value="rotura">Orden</option>
                <option value="rotura">Limpieza</option>
                <option value="otros">Otros</option>
            </select>

            <div id="otherReasonSection" style="display:none;">
                <label for="otherReason">Especificá la razón</label>
                <input type="text" id="otherReason" name="otherReason" placeholder="Ingresá la razón">
            </div>

            <button type="submit">Enviar Solicitud</button>
            <button onclick="location.href='actividades.html'">Volver</button>
        </form>
    </div>

    <script>

function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('show');
        }

function toggleEmployeeFields() {
    var role = document.getElementById('role').value;
    var employeeSection = document.getElementById('employeeSection');

    if (role === 'empleado') {
        employeeSection.style.display = 'block';
    } else {
        employeeSection.style.display = 'none';
    }
}

function toggleOtherReason() {
    var reason = document.getElementById('reason').value;
    var otherReasonSection = document.getElementById('otherReasonSection');

    if (reason === 'otros') {
        otherReasonSection.style.display = 'block';
    } else {
        otherReasonSection.style.display = 'none';
    }
}
    </script>


<footer>
    <img src="imagenes/cerrar sesion.png" alt="Cerrar Sesión" id="cerrarSesion" onclick="cerrarSesion()" style="cursor: pointer;">
