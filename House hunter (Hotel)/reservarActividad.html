<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="House hunter">
    <meta name="keywords" content="hosteles, viajes, hoteles">
    <meta name="author" content="Islas - Piccioni - Lignac">
    <meta name="publisher" content="Islas - Piccioni - Lignac">
    <title>House hunter</title>
    <link rel="stylesheet" href="estilosGenerales.css">
    <link rel="stylesheet" href="estilosAdaptables.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/favicon.png" alt="favicon H">
    <script>
        function mostrarCampoEmpleado() {
            var tipoUsuario = document.getElementById("tipoUsuario").value;
            var empleadoCampos = document.getElementById("empleadoCampos");

            if (tipoUsuario === "empleado") {
                empleadoCampos.style.display = "block";
            } else {
                empleadoCampos.style.display = "none";
            }
        }
    </script>
</head>
<body>
 <div class="otros">      
    <nav class="menu">
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
        <div class="menu-links">
            <a href="home.html" class="menu-item">Home</a>
            <a href="habitaciones.html" class="menu-item">Habitaciones</a>
            <a href="actividades.html" class="menu-item">Actividades</a>
            <a href="checkin-out.html" class="menu-item">Check in/out</a>
            <a href="registro.html" class="menu-item">Registro de usuarios</a>
        </div>
    </nav>

    <h1>Reservar Actividad</h1>

    <form id="reservaAct">
        <div class="reservaForm">
            <label for="tipoUsuario">¿Sos cliente o empleado?</label>
            <select id="tipoUsuario" name="tipoUsuario" onchange="mostrarCampoEmpleado()" required>
                <option value="cliente">Cliente</option>
                <option value="empleado">Empleado</option>
            </select> 
        </div>
        <div id="empleadoCampos" class="reservaForm" style="display:none;">
            <label for="numeroEmpleado">Número de empleado/Legajo:</label>
            <input type="text" id="numeroEmpleado" name="numeroEmpleado" required>
        </div><br>
        <div class="reservaForm">
            <label for="fecha">Fecha de actividad:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div><br>
        <div class="reservaForm">
            <label for="franjaHoraria">Franja horaria:</label>
            <input type="time" id="franjaHoraria" name="franjaHoraria" required>
        </div><br>
        <div class="reservaForm">
            <label for="metodoPago">Método de pago:</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="debito">Tarjeta de débito</option>
            </select>
        </div><br>
        <div class="reservaForm">
            <label for="huesped">Huésped:</label>
            <input type="text" id="huesped" name="huesped" required>
        </div><br>
        <button>Reservar</a></button><br>
        <button><a class="volver" href="actividades.html">Volver</a></button> 
    </form>

    <script> function toggleMenu() {
        document.querySelector('.menu-links').classList.toggle('show');
    }</script>

<footer>
    <img src="imagenes/cerrar sesion.png" alt="Cerrar Sesión" id="cerrarSesion" onclick="cerrarSesion()" style="cursor: pointer;">
<div id="contacto">
    <p id="pContacto">¡Nos encantaría saber de vos! Completa el formulario y nos pondremos en contacto pronto.</p>
    <form id="comentario">
        <div class="formContacto">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>
        </div>

        <div class="formContacto">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
        </div>

        <div class="formContacto">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </div>

        <div class="formContacto">
            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Seleccionar país</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
            </select><br>
        </div>

        <div class="formContacto">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="10" cols="40" required></textarea><br>
        </div>

        <button type="submit" id="botonContacto">Enviar</button>
    </form>
</div>
</footer>
</div>
</body>
</html>
