    <script>
        function mostrarCampoEmpleado() {
            var tipoUsuario = document.getElementById("tipoUsuario").value;
            var empleadoCampos = document.getElementById("empleadoCampos");

            if (tipoUsuario === "empleado") {
                empleadoCampos.style.display = "block";
            } else {
                empleadoCampos.style.display = "none";
            }
        }
    </script>
</head>

 <div class="otros">

    <h1>Reservar Actividad</h1>

    <form id="reservaAct">
        <label for="tipoUsuario">¿Sos cliente o empleado?</label>
        <select id="tipoUsuario" name="tipoUsuario" onchange="mostrarCampoEmpleado()" required>
            <option value="cliente">Cliente</option>
            <option value="empleado">Empleado</option>
        </select> <br><br>

        <div id="empleadoCampos" style="display:none;">
            <label for="numeroEmpleado">Número de empleado/Legajo:</label>
            <input type="text" id="numeroEmpleado" name="numeroEmpleado" required>
        </div><br><br>

        <label for="fecha">Fecha de actividad:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="franjaHoraria">Franja horaria:</label>
        <input type="time" id="franjaHoraria" name="franjaHoraria" required><br><br>

        <label for="metodoPago">Método de pago:</label>
        <select id="metodoPago" name="metodoPago" required>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta de crédito</option>
            <option value="debito">Tarjeta de débito</option>
        </select><br><br>

        <label for="huesped">Huésped:</label>
        <input type="text" id="huesped" name="huesped" required><br><br>
        <button>Reservar</a></button><br>
        
    </form>
