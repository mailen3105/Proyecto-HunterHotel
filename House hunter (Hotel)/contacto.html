        <h1>Contacto</h1>
        <p id="pContacto">¡Nos encantaría saber de vos! Completa el formulario y nos pondremos en contacto pronto.</p>
        <form id="comentario">
            <div class="formContacto">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required> <br></div>

            <div class="formContacto">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br></div>

            <div class="formContacto">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone"  required><br></div>

            <div class="formContacto">
            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Seleccionar país</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
            </select><br></div>

            <div class="formContacto">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="10" cols="40" required></textarea><br></div>

            <button type="submit" id="botonContacto">Enviar</button>
        </form>
