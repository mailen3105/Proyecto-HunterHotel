<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra y reserva las mejores habitaciones en hosteles y hoteles de todo el mundo.">
    <meta name="keywords" content="hosteles, viajes, hoteles">
    <meta name="author" content="Islas - Piccioni - Lignac">
    <meta name="publisher" content="Islas - Piccioni - Lignac">
    <title>House Hunter</title>
    <link rel="stylesheet" href="estilosGenerales.css">
    <link rel="stylesheet" href="estilosAdaptables.css">
    <link rel="icon" href="imagenes/favicon.png" alt="favicon H">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        .custom-calendar-dropdown .flatpickr-monthDropdown-months {
            font-size:60%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="otros">   
        <nav class="menu">
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="menu-links">
                <a href="home.html" class="menu-item">Home</a>
                <a href="habitaciones.html" class="menu-item">Habitaciones</a>
                <a href="actividades.html" class="menu-item">Actividades</a>
                <a href="checkin-out.html" class="menu-item">Check in/out</a>
                <a href="registro.html" class="menu-item">Registro de usuarios</a>
            </div>
        </nav>

        <h1>Habitaciones</h1>

        <form id="formhabitaciones">
            <label for="fechas">Selecciona las fechas de entrada y salida:</label>
            <input type="text" id="fechas" name="fechas" placeholder="Selecciona las fechas" required>
            <button>Reservar</button>
          
        </form>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>

function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('show');
        }
        
            flatpickr("#fechas", {
                mode: "range",
                dateFormat: "d-m-Y",
                minDate: "today",
                locale: "es",
                inline: true,
                onReady: function(selectedDates, dateStr, instance) {
                    instance.calendarContainer.classList.add('custom-calendar-dropdown');
                }
            });

            document.getElementById('formhabitaciones').addEventListener('submit', function(event) {
                event.preventDefault(); 
                const fechasInput = document.getElementById('fechas').value;
                if (!fechasInput) {
                    alert('Por favor, selecciona las fechas antes de continuar.');
                } else {
                    window.location.href = 'habitaciones3.html';
                }
            });
        </script>
        <button><a class="volver" href="habitaciones.html">Volver</a></button>    
</div>

<footer>
    <img src="imagenes/cerrar sesion.png" alt="Cerrar Sesión" id="cerrarSesion" onclick="cerrarSesion()" style="cursor: pointer;">
<div id="contacto">
    <p id="pContacto">¡Nos encantaría saber de vos! Completa el formulario y nos pondremos en contacto pronto.</p>
    <form id="comentario">
        <div class="formContacto">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>
        </div>

        <div class="formContacto">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
        </div>

        <div class="formContacto">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </div>

        <div class="formContacto">
            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Seleccionar país</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
            </select><br>
        </div>

        <div class="formContacto">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="10" cols="40" required></textarea><br>
        </div>

        <button type="submit" id="botonContacto">Enviar</button>
    </form>
</div>
</footer>
</body>
</html>
