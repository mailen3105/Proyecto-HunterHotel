<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="hosteles, viajes, hoteles">

    <link rel="stylesheet" href="estilos1.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="otros">
    <nav class="menu">
        <a href="home.html" class="menu">Home</a>
        <a href="habitaciones.html" class="menu">Habitaciones</a>
        <a href="actividades.html" class="menu">Actividades</a>
        <a href="checkin-out.html" class="menu">Check in/out</a>
        <a href="registro.html" class="menu">Registro de usuarios</a>
        <a href="contacto.html" class="menu">Contacto</a>
    </nav>
    <div class="contenedorCheck">
        <div class="mitad1">
            <h2>Check-In</h2>
            <form>
                <label for="checkin-fecha">Fecha</label>
                <input type="date" id="checkin-fecha" name="checkin-fecha" required> <br><br>

                <label for="checkin-hora">Hora</label>
                <input type="time" id="checkin-hora" name="checkin-hora" required><br><br>

                <label for="checkin-reserva">Número de Reserva</label>
                <input type="text" id="checkin-reserva" name="checkin-reserva" required><br><br>

                <label for="checkin-nombre">Nombre Completo del Huésped</label>
                <input type="text" id="checkin-nombre" name="checkin-nombre" required><br><br>

                <label for="checkin-dni">DNI</label>
                <input type="text" id="checkin-dni" name="checkin-dni" required><br><br>

                <label for="checkin-telefono">Teléfono</label>
                <input type="tel" id="checkin-telefono" name="checkin-telefono" required><br><br>

                <label for="checkin-email">Correo Electrónico</label>
                <input type="email" id="checkin-email" name="checkin-email" required><br><br>

                <label for="checkin-personas">Número de Personas</label>
                <input type="number" id="checkin-personas" name="checkin-personas" min="1" required><br><br>

                <label for="checkin-adultos">Número de Adultos</label>
                <input type="number" id="checkin-adultos" name="checkin-adultos" min="1" required><br><br>

                <label for="checkin-ninos">Número de Niños</label>
                <input type="number" id="checkin-ninos" name="checkin-ninos" min="0" required><br><br>

                <label for="checkin-actividades">Actividades Reservadas</label>
                <input type="text" id="checkin-actividades" name="checkin-actividades"><br><br>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>

        <aside class="mitad2">
            <h2>Check-Out</h2>
            <form>
                <label for="checkout-fecha">Fecha</label>
                <input type="date" id="checkout-fecha" name="checkout-fecha" required><br><br>

                <label for="checkout-hora">Hora</label>
                <input type="time" id="checkout-hora" name="checkout-hora" required><br><br>

                <label for="checkout-reserva">Número de Reserva</label>
                <input type="text" id="checkout-reserva" name="checkout-reserva" required><br><br>

                <label for="checkout-nombre">Nombre Completo del Huésped</label>
                <input type="text" id="checkout-nombre" name="checkout-nombre" required><br><br>

                <label for="checkout-dni">DNI</label>
                <input type="text" id="checkout-dni" name="checkout-dni" required><br><br>

                <label for="checkout-tarjetas">Devolución de Tarjetas/Accesos</label>
                <input type="text" id="checkout-tarjetas" name="checkout-tarjetas" required><br><br>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </aside>
    </div>
</div>

    <footer>
        <a href="index.html" id="cerrarSesion">Cerrar Sesión</a>
    </footer>
</body>
</html>
