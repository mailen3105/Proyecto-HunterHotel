 <div class="otros">

    <h1>Actividades</h1>
    <section id="contenedorActividades">
        <div class="imgContenedor">
            <img src="imagenes/salon.jpeg" alt="salon" title="Salón">
            <span class="textoHover">Salón</span>
        </div>
        <div class="imgContenedor">
            <img src="imagenes/cancha de paddle.jpeg" alt="cancha de paddle" title="Cancha de Paddle">
            <span class="textoHover">Cancha de Paddle</span>
        </div>
        <div class="imgContenedor">
            <img src="imagenes/cancha de futbol.jpg" alt="cancha de futbol" title="Cancha de Fútbol">
            <span class="textoHover">Cancha de Fútbol</span>
        </div>
        <div class="imgContenedor">
            <img src="imagenes/pileta.jpeg" alt="pileta" title="Pileta">

    <div class="botonContainer">
        <button class="botonesAct"><a class="volver" href="pedirMantenimiento.html">PEDIR MANTENIMIENTO</a></button>
        <button class="botonesAct"><a class="volver" href="reservarActividad.html">RESERVA AQUI</a></button>
    </div>
    
</div>
<footer>
    <img src="imagenes/cerrar sesion.png" alt="Cerrar Sesión" id="cerrarSesion" onclick="cerrarSesion()" style="cursor: pointer;">
<div id="contacto">
    <p id="pContacto">¡Nos encantaría saber de vos! Completa el formulario y nos pondremos en contacto pronto.</p>
    <form id="comentario">
        <div class="formContacto">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>
        </div>

        <div class="formContacto">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
        </div>

        <div class="formContacto">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </div>

        <div class="formContacto">
            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Seleccionar país</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
            </select><br>
        </div>

        <div class="formContacto">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="10" cols="40" required></textarea><br>
        </div>

        <button type="submit" id="botonContacto">Enviar</button>
    </form>
</div>
</footer>

<script>
     function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('show');
        }
    document.getElementById("botonmantener").addEventListener("click", function() {
        window.location.href = "pedirMantenimiento.html";
    });
</script>
</body>
</html>
