<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="House hunter">
    <meta name="keywords" content="hosteles, viajes, hoteles">
    <meta name="author" content="Islas - Piccioni - Lignac">
    <meta name="publisher" content="Islas - Piccioni - Lignac">
    <title>House Hunter</title>
    <link rel="stylesheet" href="estilosGenerales.css">
    <link rel="stylesheet" href="estilosAdaptables.css">
    <link rel="icon" href="imagenes/favicon.png" alt="favicon H">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="otros"> 
        <nav class="menu">
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="menu-links">
                <a href="home.html" class="menu-item">Home</a>
                <a href="habitaciones.html" class="menu-item">Habitaciones</a>
                <a href="actividades.html" class="menu-item">Actividades</a>
                <a href="checkin-out.html" class="menu-item">Check in/out</a>
                <a href="registro.html" class="menu-item">Registro de usuarios</a>
            </div>
        </nav>

        <div class="grid-container">
            <div class="grid-item">
                <h2>Información del Huésped</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label> 
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label> 
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label> 
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label> 
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="pais">País:</label> 
                        <select id="pais" name="pais" required>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Perú">Perú</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="grid-item">
                <h2>Método de Pago</h2>
                <form>
                    <div class="form-group-inline">
                        <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
                        <input type="text" id="nombreTarjeta" name="nombreTarjeta" required>
                    </div>
                    <div class="form-group-inline">
                        <label for="numeroTarjeta">Número de Tarjeta:</label>
                        <input type="text" id="numeroTarjeta" name="numeroTarjeta" required pattern="[0-9]{16}" title="Debe ingresar 16 dígitos">
                    </div>
                    <div class="form-group-inline">
                        <label for="mesVencimiento">Fecha de Vencimiento:</label>
                        <input type="text" id="mesVencimiento" name="mesVencimiento" placeholder="MMAA" required pattern="[0-9]{4}" title="Debe ingresar 4 dígitos (mes y año)">
                    </div>
                    <div class="form-group-inline">
                        <label for="codigoSeguridad">Código de Seguridad:</label>
                        <input type="text" id="codigoSeguridad" name="codigoSeguridad" required pattern="[0-9]{3}" title="Debe ingresar 3 dígitos">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="notificaciones" name="notificaciones">
                        <label for="notificaciones"> Notificarme sobre ofertas especiales </label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="condiciones" name="condiciones" required>
                        <label for="condiciones"> He leído y acepto los <a href="terminos.html" target="_blank">términos y condiciones</a> y la <a href="politica.html" target="_blank">Política de Privacidad</a></label>
                    </div>
                </form>
            </div>
            <div class="grid-item">
                <h2>Tu Reservación</h2>
                <p>Total Parcial: </p>
                <p>Impuestos: </p>
                <p>Total: </p>
            </div>
        </div>

        <button type="button" id="botonreserva" onclick="confirmarReserva()">Completar Reserva</button>
        <button><a class="volver" href="habitaciones3.html">Volver</a></button> 
    </div>
    <footer>
        <img src="imagenes/cerrar sesion.png" alt="Cerrar Sesión" id="cerrarSesion" onclick="cerrarSesion()" style="cursor: pointer;">
    <div id="contacto">
        <p id="pContacto">¡Nos encantaría saber de vos! Completa el formulario y nos pondremos en contacto pronto.</p>
        <form id="comentario">
            <div class="formContacto">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br>
            </div>
    
            <div class="formContacto">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
            </div>
    
            <div class="formContacto">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required><br>
            </div>
    
            <div class="formContacto">
                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="">Seleccionar país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Bolivia">Bolivia</option>
                </select><br>
            </div>
    
            <div class="formContacto">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="10" cols="40" required></textarea><br>
            </div>
    
            <button type="submit" id="botonContacto">Enviar</button>
        </form>
    </div>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('show');
        }

        function confirmarReserva() {
            alert("¡Reserva completada con éxito!");
        }
    </script>
</body>
</html>
