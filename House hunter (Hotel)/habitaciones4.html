<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="House hunter">
    <meta name="keywords" content="hosteles, viajes, hoteles">
    <meta name="author" content="Islas - Piccioni - Lignac">
    <meta name="publisher" content="Islas - Piccioni - Lignac">
    <title>House Hunter</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="otros"> 
    <nav class="menu">
        <a href="home.html" class="menu">Home</a>
        <a href="habitaciones.html" class="menu">Habitaciones</a>
        <a href="actividades.html" class="menu">Actividades</a>
        <a href="checkin-out.html" class="menu">Check in/out</a>
        <a href="registro.html" class="menu">Registro de usuarios</a>
        <a href="contacto.html" class="menu">Contacto</a>
    </nav>

    <div class="grid-container">
        <div class="grid-item">
            <h2>Tu Reservación</h2>
            <p>Total Parcial: </p>
            <p>Impuestos: </p>
            <p>Total: </p>
        </div>
        <div class="grid-item">
            <h2>Información del Huésped</h2>
            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br>
                <label for="pais">País:</label><br>
                <select id="pais" name="pais" required>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Uruguay">Uruguay</option>
                </select><br><br>
            </form>
        </div>
        <div class="grid-item">
            <h2>Método de Pago</h2>
            <form>
                <label for="nombreTarjeta">Nombre en la Tarjeta:</label><br>
                <input type="text" id="nombreTarjeta" name="nombreTarjeta" required><br>
                <label for="numeroTarjeta">Número de Tarjeta:</label><br>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required><br>
                <label for="mesVencimiento">Fecha de Vencimiento:</label><br>
                <input type="number" id="mesVencimiento" name="mesVencimiento" placeholder="MMAA" required><br>
                <label for="codigoSeguridad">Código de Seguridad:</label><br>
                <input type="number" id="codigoSeguridad" name="codigoSeguridad" required><br><br>
                <input type="checkbox" id="notificaciones" name="notificaciones">
                <label for="notificaciones"> Notificarme sobre ofertas especiales </label><br>
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones"> He leido y acepto los terminos y condiciones y la Politica de Privacidad</label><br><br>
            </form>
        </div>
    </div>

    <button type="button" id="botonreserva">Completar Reserva</button>
    </div>
    <footer>
        <a href="index.html"  id="cerrarSesion">Cerrar Sesion</a>
    </footer>
</body>
</html>
